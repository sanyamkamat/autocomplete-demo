<div style="text-align:center">
  <h2>
    Type your favorite city name
  </h2>
  <app-autocomplete [list]="data"
                    [options]="autocompleteOptions"
                    (selectedValue)="updateCity($event)"></app-autocomplete>
  <div *ngIf="selectedCity.length">City you were searching is {{selectedCity}}</div>
</div>
